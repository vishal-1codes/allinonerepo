<div class="main">
    <div class="navbtns">
        <button class="btnbh" (click)="back()">Back</button>
        <button class="btnbh" (click)="gotohome()">Home</button>
    </div>

        <div class="parent">
            <form #templateDrivenForm="ngForm" (ngSubmit)="handleFormSubmit(templateDrivenForm)">
        
                <div class="formtitle">
                    <h4>Edit User</h4>
                </div>
        
                <div>
                    <label for="namev" class="flable">Name</label>
                    <input type="text" name="namev" [(ngModel)]="userName">
                </div>
        
               <div>
                <label for="numberv" class="flable">Number</label>
                <input type="text" maxlength="10" name="numberv" [(ngModel)]="userNumber">
               </div>
        
               <div>
                <label for="sportv" class="flable">Sport</label>
                <select class="selected" name="sportv"  [(ngModel)]="userSport">
                    <option  disabled>Select Sport</option>
                    <option *ngFor="let s of sportArr" [ngValue]="s.game">{{s.game}}</option>
                </select>
        
               </div>
        
                <div class="subbtn">
                    <button type="submit" class="subbtnc" appBtnborder>SUBMIT</button>
                </div>
        
            </form>
            
        
        </div>




  
</div>
